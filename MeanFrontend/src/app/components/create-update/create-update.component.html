<form (ngSubmit)="createOrUpdate()">
    <div class="form-group">
        <label for="id">ID</label>
        <input class="form-control" type="text" name="_id" [(ngModel)] = "country._id">
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" [(ngModel)] = "country.name">
    </div>

    <div class="form-group">
        <label for="capital">Capital</label>
        <input class="form-control" type="text" name="capital" [(ngModel)] = "country.capital">
    </div> 

    <input type="submit" value="Submit" class="btn btn-success">
</form>
